<!DOCTYPE html>
<html lang="en">

<head>
<title>Support Solutions</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

	function Loadgooglemaps() {
		var LatLong = new google.maps.LatLng(52.6294673,-1.1380354);
		var Options = {
			zoom: 18,
			center: LatLong,
			disableDefaultUI: true,
			panControl: true,
			zoomControl: true,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.DEFAULT
			},

			mapTypeControl: true,
			mapTypeControlOptions: {
				style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR
			},
			streetViewControl: true,
			mapTypeId: google.maps.MapTypeId.ROADMAP
			}
		var map = new google.maps.Map(document.getElementById("Googlemaps"), Options);
		var markericon = new google.maps.Marker({
			position: LatLong,
			map: map,
			title:"le1 9bh"
		});
		var infowindow = new google.maps.InfoWindow({
			content: "De Montfort University"
			});
			google.maps.event.addListener(markericon, "click", function() {
				infowindow.open(map, markericon);
			});
	}
</script>
</head>
<body onload="Loadgooglemaps()" onunload="GUnload()">

<div id="Googlemaps" style="width:100%;height:880px;border:1px solid #CECECE;"></div>

</body>
</html>
