<!DOCTYPE html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
<link rel="stylesheet" href="style.css" />

    <title>Portfolio</title>
</head>
<body onload="Load()">

    <div id="slider">
        <div id="imgs">
            <!-- here you have to add the img tag -->
            <img id="Img1" src="./images/supportimage1.jpg"/>
            <img id="Img2" src="./images/supportimage2.jpg"/>
            <img id="Img3" src="./images/supportimage2.jpg"/>
         </div>
        <!--Here is going to be the left right buttons, the info and the imgs shown-->
        <div id="Snav">
            <!-- here is the circles , showes the current img -->
            <div id="SnavUp">
                <div id="Scircles">
                    <ul>
                        <li id="S0"></li>
                        <li id="S1"></li>
                        <li id="S2"></li>
                    </ul>
                </div>
            </div>
            <!-- the left and right button -->
            <div id="SnavMiddle">
                <a id="Sleft" onclick="prev()"><i class="fa fa-arrow-circle-left fa-4x" aria-hidden="true"></i>
                <a id="Sright" onclick="next()"><i class="fa fa-arrow-circle-right fa-4x" aria-hidden="true"></i>            </div>
            <!-- the info -->
            <div id="SnavBottom">
                <!-- here you have to add the p tag-->
                <p id="SP0">Support Image 1</p>  <a id="home" onclick="home()" href="#"><i class="fa fa-home fa-4x white-txt" aria-hidden="true"></i></a>
                <p id="SP1">Support Image 2</p> 
                <p id="SP2">Support Image 3</p> 
                
            </div>
        </div>
    </div>
        <script src="javascript.js"></script>
        <script src="https://use.fontawesome.com/34223f476a.js"></script>
        
</body>
</html>
